spring.application.name=chat_application

# ======================
# Database (Railway MySQL via Render)
# ======================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# IMPORTANT: allow Hibernate to read JDBC metadata (REQUIRED in cloud DB)
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=true

# ======================
# AI (HuggingFace / Ollama)
# ======================
huggingface.api.key=${HUGGINGFACE_API_KEY:}
huggingface.api.url=${HUGGINGFACE_API_URL:}
ollama.base-url=${OLLAMA_BASE_URL}

# ======================
# Server (Render compatible)
# ======================
server.port=${PORT:8080}
server.servlet.context-path=/api

# ======================
# WebSocket
# ======================
spring.websocket.max-text-message-size=512KB
spring.websocket.max-binary-message-size=512KB

# ======================
# JWT
# ======================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# ======================
# Mail
# ======================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ======================
# Logging
# ======================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.socket=DEBUG

# ======================
# Error Handling
# ======================
server.error.include-message=never
server.error.include-stacktrace=never
